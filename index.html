<body>
    <input type="text" id="DisplayInput" placeholder="Enter student name">
    <select name="gender" id="DisplayGender">
        <option value="">select your gender</option> 
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
    <button onclick="enrollStudent()">Enroll</button>

    <h3>List of students</h3>
    <div id="displayContainer">
        <p id="displayListName"></p>
        <p id="displayListGender"></p>
     </div>

    <script>
        const studentNames = [];
        const studentGender = [];

        function enrollStudent() {
            let nameInput = document.getElementById("DisplayInput");
            let genderInput = document.getElementById("DisplayGender");

            if (nameInput && genderInput) {
                let nameValue = nameInput.value;
                let genderValue = genderInput.value;

                if (nameValue.trim() !== "" && genderValue !== "") {
                    studentNames.push(nameValue);
                    studentGender.push(genderValue);

                    let sortedNames = studentNames.toSorted();
                    let sortedGenders = studentGender.toSorted();

                    document.getElementById("displayListName").innerHTML = "Names: " + sortedNames.join(", ");
                    document.getElementById("displayListGender").innerHTML = "Genders: " + sortedGenders.join(", ");

                    nameInput.value = "";
                    genderInput.value = ""; 
                } else {
                    alert("Please enter a name and select a gender.");
                }
            }
        }
    </script>
</body>
